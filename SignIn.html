<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
    <script src="https://kit.fontawesome.com/688f188961.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img class="header-image" src="images/wave.png" alt="">
        <h1>Sign In!</h1>
        <h3 class="sub-header">Welcome back, you've been missed.</h3>
    </div>

    <div class="form-container">
        <form action="" method="get" class="log-in">
            <div class="user-div">
                <input type="text" name="user-name" id="name" placeholder="Username" required>
            </div>
            <div class="pass-div">
                <input type="password" id="pass" name="password" minlength="8" placeholder="Password" required>
            </div>
            <div class="pass-recovery">
                <a href="">Password Recovery</a>
            </div>
            <div class="form-btn">
                <input type="submit" value="Sign in!" id="sign-in">
            </div>
            <div class="line-break">
                <p class="line-break-text">Or Continue With</p>
                <hr size="1">
            </div>
            <div class="alt-signin">
                <button><i class="fa-brands fa-google alt-btn"></i></button>
                <button><i class="fa-brands fa-apple alt-btn"></i></button>
                <button><i class="fa-brands fa-facebook alt-btn"></i></button>
            </div>
            <div class="register">
                <p>Not a member?</p>
                <a href="signUp.html">Register now</a>
            </div>
        </form>
    </div>
</body>
</html>
